<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan IoT</title>
</head>
<body>
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h1>Smart Plant Green House</h1>

        <div class="card">
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>

        <div class="card">
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>

        <div class="card">
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>


    <script type="module">
        import { initializeApp } 
            from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        import { 
            getDatabase, 
            ref, 
            onValue 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXo7eyqWcWEqwmkmpTRh4ZGZXL2C9nPIw",
            authDomain: "testediot.firebaseapp.com",
            databaseURL: "https://testediot-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "testediot",
            storageBucket: "testediot.appspot.com",
            messagingSenderId: "128175481050",
            appId: "1:128175481050:web:f3fdb5049e38dbd62cd5c4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const loginForm = document.getElementById("loginForm");
        const dashboard = document.getElementById("dashboard");

        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    loginForm.style.display = "none";
                    dashboard.style.display = "block";
                    listenToSensor();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                dashboard.style.display = "none";
                loginForm.style.display = "block";
            });
        });
        function listenToSensor() {
            const sensorRef = ref(db, "greenhouse/sensors");

            onValue(sensorRef, snapshot => {
                const d = snapshot.val() || {};

                updateSoil(d.soilPercent);
                updateLight(d.lightLevel);
                updateMotion(d.motion);
            });
        }
        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + "%";
            const status = value < 30 ? "Kering" : value < 70 ? "Cukup" : "Basah";
            document.getElementById("soilStatus").innerText = status;
        }
        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + "%";
            const status = value < 30 ? "Redup" : value < 70 ? "Cukup" : "Terang";
            document.getElementById("lightStatus").innerText = status;
        }
        function updateMotion(value) {
            document.getElementById("motion").innerText = value ? "Terdeteksi" : "Tidak Terdeteksi";
            document.getElementById("motionStatus").innerText = value ? "Ada Gerakan" : "Aman";
        }

    </script>
</body>
</html>
